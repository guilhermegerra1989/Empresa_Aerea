<div class="dropdown">
  <button class="btn btn-primary" ng-click="toggleSelect()"  ng-disabled="disabled" ng-class="{'error': !valid()}">
    <span class="pull-left">{{header}}</span>
    <span class="caret pull-right"></span>
  </button>
  <ul class="col-md-8 dropdown-menu">
<!--     <li> -->
<!--       <input class="form-control input-block-level" type="text" ng-model="searchText.label" autofocus="autofocus" placeholder="Filter" /> -->
<!--     </li> -->
    <li ng-show="multiple" class="panel col-md-14">
      <button class="btn-link" ng-click="checkAll()"><i class="glyphicon glyphicon-ok"></i> Todos</button>
      <button class="btn-link" ng-click="uncheckAll()"><i class="glyphicon glyphicon-remove"></i> Nenhum</button>
    </li>
    <li ng-repeat="i in items | filter:searchText">
      <a ng-click="select(i); focus()">
        <i ng-class="{'glyphicon glyphicon-ok': i.checked, 'glyphicon glyphicon-remove': !i.checked}"></i>  {{i.label}}</a>
    </li>
  </ul>
</div>

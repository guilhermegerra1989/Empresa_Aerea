<div class="row-fluid">
    <div class="col-md-12">
        <div class="page-header">
        	<div class="col-md-1"></div>
            <h1 class="pull-left col-md-4">Registration new flight</h1>

            <div class="pull-right">
                <button type="button" class="btn btn-link btn-lg" ng-click="goBack()">
                    <span class="text-muted">
                        <i class="glyphicon glyphicon-arrow-left"></i>
                        Back
                    </span>
                </button>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>

<form name="flightForm" fts-form="validationErrors" ng-submit="save()" novalidate="novalidate">
    <div class="row-fluid">

        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Flight information - information marked with * is mandatory and must be completed
                </div>
                <div class="panel-body">
                    <div class="row-fluid">
                        	<div class="col-md-6">
	                            <div class="form-group">
	                                <label>Description:*</label>
	                                <input ng-required="true" class="form-control" ng-model="flight.name" type="text"/>
	                            </div>
	                        </div>

                            <div class="form-group col-md-3">
                                <label class="control-label">Origin:*</label>
                                <select ng-model="flight.origin" ng-required="true" class="form-control">
                                    <option ng-repeat="item in cities" value="{{item}}" ng-selected="item == flight.origin">{{item | i18n}}</option>
                                </select>
                            </div>
                            
                            <div class="form-group col-md-3">
                                <label class="control-label">Destination:*</label>
                                <select ng-model="flight.destination" ng-required="true" class="form-control">
                                    <option ng-repeat="item in cities" value="{{item}}" ng-selected="item == flight.destination">{{item | i18n}}</option>
                                </select>
                            </div>
                            
                            <div class="form-group col-md-3">
                                <label class="control-label">Pilot:*</label>
                                <select ng-model="flight.pilot" ng-required="true" class="form-control">
                                    <option ng-repeat="item in pilots" value="{{item}}" ng-selected="item == flight.pilot">{{item.name | i18n}}</option>
                                </select>
                            </div>
                            
                            <div class="col-md-3">
	                            <div class="form-group">
		                            <label class="control-label small">Date:*</label>
		                            <div class="input-group input-group-sm">
		                                <input id="date" type="text" class="form-control" datepicker-popup="dd/MM/yyyy" ng-model="flight.date" ng-required="true"/>
		                                <label for="date" class="input-group-btn">
		                                        <span class="btn btn-default">
		                                            <i class="glyphicon glyphicon-calendar"></i>
		                                        </span>
		                                </label>
		                            </div>
		                        </div>
	                        </div>

							 <div class="col-md-3">
							 	<div class="form-group">
	                                <label class="control-label">Status:*</label>
	                                <select ng-model="flight.status" ng-required="true" class="form-control">
                                    <option ng-repeat="item in status" value="{{item}}" ng-selected="item == flight.status">{{item | i18n}}</option>
                                </select>
	                            </div>
							 </div>

							<div class="col-md-3">
							 	<div class="form-group">
	                                <label class="control-label">Enabled:*</label>
	                                <btn-switch ng-model="flight.enabled"></btn-switch>
	                            </div>
							 </div>
                            
                            <div class="col-md-3">
							 	<div class="form-group">
	                                <label class="control-label">Airplane:*</label>
	                                <select ng-model="flight.airplane" ng-required="true" class="form-control">
                                    <option ng-repeat="item in airplaneList" value="{{item}}" ng-selected="item == flight.airplane">{{item.name | i18n}}</option>
                                </select>
	                            </div>
							 </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="col-md-12">
            <div class="well well-sm text-right">
                <button type="submit" value="Salvar" class="btn btn-primary">Salvar</button>
                <button type="button" ng-click="goBack()" class="btn btn-default">Cancelar</button>
            </div>
        </div>
    </div>
</form>

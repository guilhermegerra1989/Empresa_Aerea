<div class="row-fluid">
    <div class="col-md-12">
        <div class="page-header">
       	    <div class="col-md-1"></div>
            <h1 class="pull-left col-md-4">Pilot Registration</h1>

            <div class="pull-right">
                <button type="button" class="btn btn-link btn-lg" ng-click="goBack()">
                    <span class="text-muted">
                        <i class="glyphicon glyphicon-arrow-left"></i>
                        Back
                    </span>
                </button>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>

<form name="pilotForm" fts-form="validationErrors" ng-submit="save()" novalidate="novalidate">
	<div class="row-fluid"> 
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Pilot information - information marked with * is mandatory and must be completed
                </div>
                <div class="panel-body">
                    <div class="row-fluid">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Name:*</label>
                                <input ng-required="true" class="form-control" ng-model="pilot.name" type="text"/>
                            </div>
                           
                        </div>

                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="control-label">Registration:*</label>
                                <input ng-required="true" class="form-control" ng-model="pilot.registration" type="text"/>
                            </div>
                        </div>
                        
                        <div class="col-md-3">
                        	<div class="form-group">
                                <label class="control-label">Enabled:*</label>
                                <btn-switch value="pilot.enabled"></btn-switch>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="col-md-12">
            <div class="well well-sm text-right">
                <button type="submit" value="Salvar" class="btn btn-primary">Salvar</button>
                <button type="button" ng-click="goBack()" class="btn btn-default">Cancelar</button>
            </div>
        </div>
    </div>
</form>
